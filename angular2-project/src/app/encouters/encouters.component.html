<div class="container">
    <div class="header">
      <h1 class="title">Recent Encounters</h1>
      <p>See an Alien? Report it!</p>
    </div>
    <div class="content">
      <ul>
        <li *ngFor="let list of encounters">
          <p>{{list.date}} - {{list.atype}}</p>
          <p>{{list.action}}</p>
        </li>
      </ul>
    </div>
    <div class="footer">
     <button class="submit-button"><a [routerLink]="['/report']">Report Encounter</a></button>
    </div>
</div>
